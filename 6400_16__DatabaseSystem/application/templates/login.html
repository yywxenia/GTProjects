{% extends "layout.html" %}
{% block title %} Login to ERMS | {{ super() }}{% endblock %}

{% block body %}

  <div class="container">

    <div class="row">
      <div class="col s12 blue-grey-text center">
        <h4>Emergency Resource Management System</h4>
        <hr>
      </div>
    </div>

    {% if error %}<div class="col s12 red-text error center">
      <h6><strong>Error:</strong> {{ error }}</h6>  </div>{% endif %}

    <div class="row">

      <div class="col s2 center">
        <h5>Login</h5>
      </div>

    </div>

    <div class="row">

      <form class="col s8" action="{{ url_for('login') }}" method=post>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_identity</i>
            <input id="username" type="text" name="username" class="validate">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="login">Submit
          <i class="material-icons right"></i>
        </button>

      </form>

    </div>
  </div>
{% endblock %}
