{% extends "layout.html" %}
{% block title %} Add Incident | {{ super() }}{% endblock %}

{% block body %}
  <div class="container">

    <div class="row header">
      <div class="col s12 blue-grey-text center">
        <h4>New Incident Info</h4>
        <hr>
      </div>
    </div>

    {% if error %}<div class="row"><div class="col s12 red-text error center">
      <h6><strong>Error:</strong> {{ error }}</h6>  </div></div>{% endif %}

    <div class="row">

      <form class="pure-form pure-form-aligned" id="New Incident"
            action="{{ url_for('add_incident') }}" method="POST"
            onsubmit="return validateForm(this.submitted);">

        <!-- auto assign unique numneric ID upon save-->
        <label for="incident_id">Incident ID</label>
        <input id="incident_id" class="input" name="incident_id" readonly="readonly"
               type="text" value="{{ incident_id }}" size="30" />

        <!-- Field type of Date or Text?-->
        <div class="row">
          <div class="input-field col s12">
            <input id="date" class="input" name="date" type="text" value=""/>
            <label for="date">Date</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="description" class="input" name="description" type="text" value=""/>
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <fieldset>
              <legend>Location</legend>

              <div class="input-field">
                <input id="lat" class="input" name="lat" type="text"/>
                <label for="lat">Latitude:</label>
              </div>

              <div class="input-field">
                <input id="long" class="input" name="long" type="text"/>
                <label for="long">Longitude:</label>
              </div>
            </fieldset>
          </div>
        </div>


        <button class="btn" type="submit" name="Cancel" value="Cancel"
                onclick="this.form.submitted=this.value;">Cancel
          <i class="material-icons right"></i>
        </button>

        <button class="btn" type="submit" name="Save" value="Save"
                onclick="this.form.submitted=this.value;">Save
          <i class="material-icons right"></i>
        </button>


      </form>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/add_incident.js"></script>
{% endblock %}
